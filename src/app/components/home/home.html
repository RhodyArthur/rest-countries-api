<main>
    <app-header/>

    <section>
        <div class="search-filter">
            <app-searchbar (searchChanged)="onSearchChanged($event)"/>

            <p>Filter</p>
        </div>

        <div class="country-list">
            @if (data.isLoading()) {
                <app-spinner/>
            }       
            <app-card [filteredData]="filteredCountries()"/>

            @if (data.error()) {
                <p>Unable to load data</p>
            }
        </div>
    </section>
</main>
